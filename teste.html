<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JARVIS - Assessoria Legado</title>
  <link rel="stylesheet" href="teste.css" />
</head>
<body>
  <div class="container">
    <h1>Assessoria Legado</h1>

    <div class="tabs">
      <button class="active" onclick="showTab('login')">Login</button>
      <button onclick="showTab('register')">Cadastrar</button>
    </div>

    <div id="login" class="tab-content active">
      <div class="error-message" id="login-error">Preencha todos os campos!</div>
      <form onsubmit="return validateForm('login')">
        <input type="email" id="login-email" placeholder="seu@email.com" />
        <input type="password" id="login-password" placeholder="Sua senha" />
        <button type="submit">Entrar</button>
        <a href="#">Esqueci minha senha</a>
      </form>
    </div>

    <div id="register" class="tab-content">
      <div class="error-message" id="register-error">Preencha todos os campos!</div>
      <form onsubmit="return validateForm('register')">
        <input type="email" id="register-email" placeholder="seu@email.com" />
        <input type="password" id="register-password" placeholder="Sua senha" />
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(tab).classList.add('active');

      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      if (tab === 'login') {
        document.querySelectorAll('.tabs button')[0].classList.add('active');
      } else {
        document.querySelectorAll('.tabs button')[1].classList.add('active');
      }

      document.getElementById('login-error').style.display = 'none';
      document.getElementById('register-error').style.display = 'none';
    }

    function validateForm(type) {
      const email = document.getElementById(${type}-email).value;
      const password = document.getElementById(${type}-password).value;
      const error = document.getElementById(${type}-error);

      if (!email || !password) {
        error.style.display = 'block';
        return false;
      }

      alert(${type === 'login' ? 'Login' : 'Cadastro'} realizado com sucesso!);
      return true;
    }
  </script>
</body>
</html>
